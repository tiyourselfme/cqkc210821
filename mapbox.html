<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>KML Data</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="web/source/js/gle.js"></script>
    <link rel="stylesheet" href="web/source/css/mapbox.css" type="text/css">
    <style>
        body { margin:0; padding:0; }

    </style>
</head>
<body>

<div id="google-map" class="google-map"></div>

<script>
    function initialize() {
        var mapOptions = {
            center: new google.maps.LatLng(29,108), //Set your latitude, longitude
            zoom: 12,
            mapTypeId: google.maps.MapTypeId.SATELLITE,
            scrollwheel: false
        }

        var map = new google.maps.Map(document.getElementById('google-map'), mapOptions); // get the div by id

        var ctaLayer = new google.maps.KmlLayer({
            url: '../../web/source/KML/fuling.kml' // Set the KML file
        });

        // attach the layer to the map
        ctaLayer.setMap(map);
    }

    // load the map
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
</body>
</html>
