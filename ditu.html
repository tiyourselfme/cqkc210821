<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OpenLayers example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="web/source/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="web/source/css/ol.css" type="text/css">
    <link rel="stylesheet" href="web/source/css/leaflet.css" type="text/css">
    <link rel="stylesheet" href="web/source/css/mapbox.css" type="text/css">
    <script src="web/source/js/ol.js"></script>
    <script src="web/source/js/mapbox.js"></script>
    <script src="web/source/js/leaflet.js"></script>


    <style>
        body{
            background: linear-gradient(0deg , #1a50c4 , #082460 , #1a50c4) !important;
        }
        #mapid {
            height: 800px;
        }
    </style>
</head>
<body>
<!--<h1>Hello, world!</h1>-->
<script src="http://code.jquery.com/jquery.js"></script>
<script src="web/source/js/bootstrap.min.js"></script>
<script src="web/source/js/jquery-1.12.4.js"></script>
<script src="web/source/js/L.Geoserver.js"></script>
<script src="web/source/js/jquery.min.js"></script>
<script src="web/source/js/leaflet-omnivore.min.js"></script>
<div id="mapid"></div>
<script type="text/javascript">
    /*var tif=new L.TileLayer.wms('http://192.168.1.30:8080/geoserver/dy/wms', {
        layers: 'dy:finalydata_tif',
        format:'image/jpeg',
    });*/

    var mymap = L.map('mapid', {

        center: [51.508, -0.11],
        zoom: 3
    });
   /* var runLayer = L.omnivore.kml("../../source/KML/chognqing.kml");
    runLayer.addTo(mymap);*/
        //.setView([51.505, -0.09], 13);
    L.tileLayer('http://t0.tianditu.gov.cn/img_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=img&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=faf75df0ab387dd47194f3a6372e9db2', {
        //attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 22,
        id: 'mapbox/streets-v11',
        /*tileSize: 512,
        zoomOffset: -1,*/

    }).addTo(mymap);
    L.tileLayer('http://t0.tianditu.gov.cn/cia_w/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=cia&STYLE=default&TILEMATRIXSET=w&FORMAT=tiles&TILEMATRIX={z}&TILEROW={y}&TILECOL={x}&tk=faf75df0ab387dd47194f3a6372e9db2', {
        //attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 22,
        id: 'mapbox/streets-v12',
        /*tileSize: 512,
        zoomOffset: -1,*/

    }).addTo(mymap);
    var wmsLayer = L.Geoserver.wms("http://192.168.1.30:8080/geoserver/dy/wms", {
        layers: "dy:finalydata_tif",
        maxZoom: 22,
    });
    wmsLayer.addTo(mymap);

</script>
</body>



</html>
